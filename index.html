<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="apple-touch-icon" sizes="180x180" href=".\icon\favicon\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href=".\icon\favicon\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href=".\icon\favicon\favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>

<body onload="loadPokemons(); loadSearchPoke()" id="body" class="">
    <nav class="navbar">
        <div class="nav_div">
            <img src="./icon/pokeball.png" class="nav_img back" onclick="resetPoke()">
            <div class="input-group w-80 mb-3">
                <input type="text" class="form-control nav_input" id="searchinput" placeholder="Name or ID.."
                    aria-label="Recipient's username" aria-describedby="button-addon2" onkeyup="zoomOut(); search();">
                <button class="btn btn-outline-secondary btn_search" onclick="zoomOut(); search();" type="button"
                    id="button-addon2">GO</button>
            </div>
            <div class="dropdown mb-3">
                <button class="btn btn-danger flagg" type="button" data-bs-toggle="dropdown" id="flagg">
                    <img src="./icon/de.png" class="language">
                </button>
                <div class="dropdown-menu navflagg langdrop">
                    <button class="btn btn-light" onclick="indexLang(6, 7, 9, 'en')"><img class="language"
                            src="./icon/en.png"></button>
                    <button class="btn btn-light" onclick="indexLang(5, 4, 6, 'de')"><img class="language"
                            src="./icon/de.png"></button>
                    <button class="btn btn-light" onclick="indexLang(4, 3, 5, 'fr')"><img class="language"
                            src="./icon/fr.png"></button>
                    <button class="btn btn-light" onclick="indexLang(6, 5, 7, 'es')"><img class="language"
                            src="./icon/es.png"></button>
                    <button class="btn btn-light" onclick="indexLang(7, 6, 8, 'it')"><img class="language"
                            src="./icon/it.png"></button>
                    <button class="btn btn-light" onclick="indexLang(0, 0, 1, 'ja')"><img class="language"
                            src="./icon/ja.png"></button>
                </div>
            </div>
        </div>
    </nav>
    <div class="main">
        <div id="zoomBg" class="zoomBg none" onclick="zoom()">
            <div class="zoom_card" onclick="preventPropagation(event)">
                <div id="top-side" class="top_side">
                </div>
                <div class="card-container">
                    <div class="col width" id="left-side">
                    </div>
                    <div class="col width" id="right-side">
                    </div>
                </div>
            </div>
        </div>
        <div id="hidden">
            <div id="pokedex"></div>
            <div class="bottom" id="bottom">
                <button onclick="loadNextPokemons()" class="button-17">weitere Pokemons laden</button>
            </div>
        </div>
    </div>
</body>

</html>
